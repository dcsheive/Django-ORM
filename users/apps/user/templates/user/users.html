<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'user/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body>
  <div id="usertable">
    <h1>All Users</h1>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>First Name:</th>
          <th>Last Name:</th>
          <th>Email:</th>
          <th>Actions:</th>
        </tr>
      </thead>
      {%for i in users%}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>
          <div class="buttons2">
            <a href="/users/{{i.id}}">Show</a>
            <a href="/users/{{i.id}}/edit">Edit</a>
            <a href="/users/{{i.id}}/delete">Delete</a>
          </div>  
        </td>
      </tr>
      {%endfor%}
    </table>
    <div class="buttons">
      <a href="/users/create"><button class="btn btn-default" style="margin: 20px">Create User</button></a>
    </div>
  </div>
</body>
</html>
