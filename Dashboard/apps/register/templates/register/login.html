<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'register/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body>
  <div id="top" >
      <h1>CodingDojo Wall</h1>
      <a href="/" >
        <button class="btn btn-default commentbutton" style="margin: 20px">Home</button>
      </a>
      <div id="userdetail">
          {% if request.session.fname %}
          <h3>Welcome, {{request.session.fname}}!</h3>
          <a href="/users/{{request.session.id}}">
              <button type="submit" class="btn btn-default yellowbutton" style="margin: 20px">My Profile</button>
          </a>
          <a href="/logout">
              <button class="btn btn-default" style="margin: 20px">Log Out</button>
          </a>
          {% else%}
          <a href="/signin" >
            <button class="btn btn-default" style="margin: 20px">Sign In</button>
          </a>
          {% endif %}
      </div>
  </div>
  <div id="topback"></div>
  <div id="wrapper">
    <div id="log">
      <h2>Login</h2>
      <form action="/login" method="POST">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            {% if 'login' in message.tags %}
              <p>{{ message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
      <a href="/reg" >
        <button class="btn btn-default yellowbutton" style="margin-top: 20px">Register Here!</button>
      </a>
    </div>
  </div>
</body>
</html>
